apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: vault-secrets-webhook
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: vault-secrets-webhook
    app.kubernetes.io/part-of: vault
    app.kubernetes.io/component: secrets-webhook
    app.kubernetes.io/version: 1.15.2
webhooks:
  - name: pods.vault-secrets-webhook.admission.banzaicloud.com
    admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        namespace: infrastructure
        name: vault-secrets-webhook
        path: /pods
      caBundle: 
    rules:
      - operations:
          - CREATE
        apiGroups:
          - "*"
        apiVersions:
          - "*"
        resources:
          - pods
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: name
          operator: NotIn
          values:
            - kube-system
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
        - key: name
          operator: NotIn
          values:
            - infrastructure
    objectSelector:
      matchExpressions:
        - key: security.banzaicloud.io/mutate
          operator: NotIn
          values:
            - skip
    sideEffects: NoneOnDryRun
  - name: secrets.vault-secrets-webhook.admission.banzaicloud.com
    admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        namespace: infrastructure
        name: vault-secrets-webhook
        path: /secrets
      caBundle: 
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - "*"
        apiVersions:
          - "*"
        resources:
          - secrets
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: name
          operator: NotIn
          values:
            - kube-system
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
        - key: name
          operator: NotIn
          values:
            - infrastructure
    objectSelector:
      matchExpressions:
        - key: owner
          operator: NotIn
          values:
            - helm
        - key: security.banzaicloud.io/mutate
          operator: NotIn
          values:
            - skip
    sideEffects: NoneOnDryRun
  - name: configmaps.vault-secrets-webhook.admission.banzaicloud.com
    admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        namespace: infrastructure
        name: vault-secrets-webhook
        path: /configmaps
      caBundle: 
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - "*"
        apiVersions:
          - "*"
        resources:
          - configmaps
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: name
          operator: NotIn
          values:
            - kube-system
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
        - key: name
          operator: NotIn
          values:
            - infrastructure
    objectSelector:
      matchExpressions:
        - key: owner
          operator: NotIn
          values:
            - helm
        - key: security.banzaicloud.io/mutate
          operator: NotIn
          values:
            - skip
    sideEffects: NoneOnDryRun
